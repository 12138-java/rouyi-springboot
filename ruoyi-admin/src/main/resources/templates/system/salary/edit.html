<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改工资')" />
    <th:block th:include="include :: select2-css" />
</head>
<body>
    <div class="main-content">
        <form id="form-user-edit" class="form-horizontal">
            <h4 class="form-header h4">基本信息</h4>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">用户名称：</label>
                        <div class="col-sm-8">
                            <input id="id" th:value="${id}" name="id" readonly type="hidden">
                            <input id="sysUserId" th:value="${userId}" name="sysUserId" readonly type="hidden">
                            <input id="sysUserName" th:value="${userName}" name="sysUserName" readonly placeholder="请输入用户名称" class="form-control" type="text" maxlength="30" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">基本工资：</label>
                        <div class="col-sm-8">
                            <input id="basic" name="basic" th:value="${basic}" placeholder="0.00" class="form-control" type="text" maxlength="30" required>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">津贴：</label>
                        <div class="col-sm-8">
                            <input id="performance" th:value="${performance}" name="performance" placeholder="0.00" class="form-control" type="text" maxlength="30" required>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>
    <div class="row">
        <div class="col-sm-offset-5 col-sm-10">
            <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
            <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: select2-js" />
	<script type="text/javascript">
        var prefix = ctx + "system/salary";
        
        // $("#form-user-edit").validate({
        // 	onkeyup: false,
        // 	rules:{
        //
        //     focusCleanup: true
        // });
        
        function submitHandler() {
	        if ($.validate.form()) {
	        	var data = $("#form-user-edit").serializeArray();
	        	console.log(data)
	        	$.operate.saveTab(prefix + "/edit", data);
	        }
            // alert("sssss")
	    }

        /* 用户管理-修改-选择部门树 */
        function selectDeptTree() {
        	var deptId = $.common.isEmpty($("#treeId").val()) ? "100" : $("#treeId").val();
            var url = ctx + "system/dept/selectDeptTree/" + deptId;
		    var options = {
				title: '选择部门',
				width: "380",
				url: url,
				callBack: doSubmit
			};
			$.modal.openOptions(options);
		}
		
		function doSubmit(index, layero){
			var tree = layero.find("iframe")[0].contentWindow.$._tree;
   			var body = layer.getChildFrame('body', index);
   			$("#treeId").val(body.find('#treeId').val());
   			$("#treeName").val(body.find('#treeName').val());
   			layer.close(index);
		}

		$(function() {
            $('#post').select2({
                placeholder: "请选择岗位",
                allowClear: true
            });
        })
    </script>
</body>
</html>
