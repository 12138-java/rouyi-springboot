<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="main-content">
    <form class="form-horizontal" id="form-user-edit">
    <input name="userId"  type="hidden"   />
    <input name="deptId"  type="hidden"  id="treeId"/>
    <h4 class="form-header h4">基本信息</h4>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label class="col-sm-4 control-label is-required">用户名称：</label>
                <div class="col-sm-8">
                    <input name="userName" placeholder="请输入用户名称" class="form-control" type="text" maxlength="30"  required>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label class="col-sm-4 control-label">归属部门：</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input class="form-control" type="text" name="deptName" onclick="selectDeptTree()" id="treeName" >
                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label class="col-sm-4 control-label">手机号码：</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input name="phonenumber" placeholder="请输入手机号码" class="form-control" type="text" maxlength="11">
                        <span class="input-group-addon"><i class="fa fa-mobile"></i></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label class="col-sm-4 control-label">邮箱：</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input name="email" class="form-control email" type="text" maxlength="50" placeholder="请输入邮箱" >
                        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label class="col-sm-4 control-label is-required">登录账号：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" readonly="true" />
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label class="col-sm-4 control-label">用户状态：</label>
                <div class="col-sm-8">
                    <label class="toggle-switch switch-solid">
                        <input type="checkbox" id="status" >
                        <span></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label class="col-sm-4 control-label">岗位：</label>
                <div class="col-sm-8">
                    <select id="post" class="form-control select2-multiple" multiple>
                        <option ></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label class="col-sm-4 control-label">用户性别：</label>
                <div class="col-sm-8">
                    <select name="sex" class="form-control m-b" >
                        <option ></option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label class="col-xs-2 control-label">角色：</label>
                <div class="col-xs-10">
                    <label class="check-box">
                        <input name="role" type="checkbox" >
                    </label>
                </div>
            </div>
        </div>
    </div>
    <h4 class="form-header h4">其他信息</h4>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label class="col-xs-2 control-label">备注：</label>
                <div class="col-xs-10">
                    <textarea name="remark" maxlength="500" class="form-control" rows="3">[[*{remark}]]</textarea>
                </div>
            </div>
        </div>
    </div>
    </form>
</div>
<div class="row">
    <div class="col-sm-offset-5 col-sm-10">
        <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
        <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
    </div>
</div>
</body>
</html>
